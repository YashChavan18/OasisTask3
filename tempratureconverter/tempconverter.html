<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="tempconverter.css">
<head>
  <title>Temperature Converter</title>

</head>
<body>
    <div class="container">
  <h1>Temperature Converter</h1>
  
  <div class="input-group">
    <label>Temperature:</label>
    <input type="number" id="temperatureInput" placeholder="Enter temperature" step="0.01" required>
  </div>
  
  <div class="input-group">
    <label>From:</label>
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  
  <div class="input-group">
    <label>To:</label>
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  
  <button class="btn" onclick="convertTemperature()">Convert</button>
   
  <div class="result">
    <p id="resultText"></p>
  </div>
</div>
  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperatureInput").value);
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;
      var result;
      
      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          result = (temperature * 9/5) + 32;
        } else if (toUnit === "kelvin") {
          result = temperature + 273.15;
        } else {
          result = temperature;
        }
      } else if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          result = (temperature - 32) * 5/9;
        } else if (toUnit === "kelvin") {
          result = (temperature + 459.67) * 5/9;
        } else {
          result = temperature;
        }
      } else if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          result = temperature - 273.15;
        } else if (toUnit === "fahrenheit") {
          result = (temperature * 9/5) - 459.67;
        } else {
          result = temperature;
        }
      }
      
      document.getElementById("resultText").innerHTML = result.toFixed(2);
    }
  </script>
</body>
</html>
